<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HealthPulse – Vital Signs Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>HealthPulse</h1>
      <p>Simple Vital Signs Status Checker  </p>
    </header>

    <main class="container">
      <section class="card">
        <h2>Enter vitals</h2>
        <form id="vitalsForm" class="grid">
          <label>
            Heart Rate (bpm)
            <input type="number" step="1" id="heartRate" value="72" required />
          </label>

          <label>
            Systolic (mmHg)
            <input type="number" step="1" id="systolic" value="118" required />
          </label>

          <label>
            Diastolic (mmHg)
            <input type="number" step="1" id="diastolic" value="76" required />
          </label>

          <label>
            Temperature (°C)
            <input type="number" step="0.1" id="temperatureC" value="36.8" required />
          </label>

          <label>
            SpO₂ (%)
            <input type="number" step="1" id="spo2" value="98" required />
          </label>

          <button class="btn" type="submit">Check status</button>
        </form>

        <div id="result" class="result hidden"></div>
        <div id="error" class="error hidden"></div>
      </section>

      <section class="card">
        <div class="row">
          <h2>Recent checks</h2>
          <button class="btn secondary" id="refreshBtn" type="button">Refresh</button>
        </div>
        <div id="history" class="history"></div>
      </section>
    </main>

    <footer class="footer">
      <p>
        My CI/CD Project.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
