name: CI-CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  test-backend:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q

  build-and-push:
    name: Build & Push Docker images (frontend + backend)
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image names (lowercase for GHCR)
        shell: bash
        run: |
          echo "IMAGE_PREFIX=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "REGISTRY=ghcr.io" >> $GITHUB_ENV
          echo "TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_PREFIX }}-backend:${{ env.TAG }}
            ghcr.io/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_PREFIX }}-frontend:${{ env.TAG }}
            ghcr.io/${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy with Docker Compose (self-hosted runner)
    runs-on: self-hosted
    needs: [build-and-push]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute deployment env
        shell: bash
        run: |
          echo "IMAGE_PREFIX=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "REGISTRY=ghcr.io" >> $GITHUB_ENV
          echo "TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login to GHCR (pull images)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Write .env for docker compose
        shell: bash
        run: |
          cat > .env <<EOF
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
          TAG=${{ env.TAG }}
          APP_PORT=8080
          EOF

      - name: Pull & restart stack
        shell: bash
        run: |
          docker compose pull
          docker compose up -d --no-build
          docker compose ps

      - name: Cleanup old images
        shell: bash
        run: |
          docker image prune -f
