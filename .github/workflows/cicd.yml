name: CI-CD

on:
  push:
    branches: ["main", "develop"]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q

  build-and-push:
    name: Build & Push Docker images (multi-arch)
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image env (lowercase for GHCR)
        shell: bash
        run: |
          IMAGE_PREFIX="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_PREFIX=$IMAGE_PREFIX" >> "$GITHUB_ENV"
          echo "REGISTRY=ghcr.io" >> "$GITHUB_ENV"
          echo "TAG=${GITHUB_SHA}" >> "$GITHUB_ENV"

      # âœ… Needed for building ARM images on ubuntu-latest
      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.IMAGE_PREFIX }}-backend:${{ env.TAG }}
            ghcr.io/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.IMAGE_PREFIX }}-frontend:${{ env.TAG }}
            ghcr.io/${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Oracle Linux Server
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        shell: bash
        run: |
          IMAGE_PREFIX="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_PREFIX=$IMAGE_PREFIX" >> "$GITHUB_ENV"
          echo "REGISTRY=ghcr.io" >> "$GITHUB_ENV"
          echo "TAG=${GITHUB_SHA}" >> "$GITHUB_ENV"

          # Set domain based on branch
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "DOMAIN=${{ secrets.DOMAIN_PROD }}" >> "$GITHUB_ENV"
            echo "ENVIRONMENT=production" >> "$GITHUB_ENV"
          else
            echo "DOMAIN=${{ secrets.DOMAIN_DEV }}" >> "$GITHUB_ENV"
            echo "ENVIRONMENT=development" >> "$GITHUB_ENV"
          fi

      - name: Setup SSH key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy deployment files to server
        shell: bash
        run: |
          scp -i ~/.ssh/deploy_key \
            docker-compose.traefik.yml \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SSH_USER }}/healthpulse/

      - name: Deploy to Oracle server
        shell: bash
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} bash << 'ENDSSH'
          set -e
          cd /home/${{ secrets.SSH_USER }}/healthpulse

          # Create .env file
          cat > .env << 'ENVEOF'
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
          TAG=${{ env.TAG }}
          ENVIRONMENT=${{ github.ref_name == 'main' && 'prod' || 'dev' }}
          DOMAIN=${{ env.DOMAIN }}
          ACME_EMAIL=${{ secrets.ACME_EMAIL }}
          ENVEOF

          # Login to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull and deploy
          docker compose -f docker-compose.traefik.yml pull
          docker compose -f docker-compose.traefik.yml up -d

          # Show status
          docker compose -f docker-compose.traefik.yml ps

          # Cleanup
          docker image prune -f

          echo "âœ… Deployment complete!"
          echo "ðŸŒ Application available at: https://${{ env.DOMAIN }}"
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        shell: bash
        run: |
          rm -f ~/.ssh/deploy_key
